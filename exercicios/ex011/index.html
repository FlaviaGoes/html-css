<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias em HTML 5</title>
    </head>
    <body>
        <h1>Imagem Dinânima</h1>
        <p>Aumente e diminua o tamanho do seu navegador.</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexível">
        </picture>

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
        <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
        <!--MP3 WAV OGG-->
        <audio preload="metadata" controls autoplay loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <p>Seu navegador não suporta áudio <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"></a></p>
        </audio>
    </body>
</html>

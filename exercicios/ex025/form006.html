<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
    </head>
    <body>
        <h1>Exemplos de Form</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icolor" value="#00ff00"> 
            </p>
            <p>
                <label for="">Nível de Satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="0" max="10" value="2">
            </p>
            <p>
                <label for="ifoto">Foto do Perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>

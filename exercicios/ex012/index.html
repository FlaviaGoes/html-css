<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vídeos Internos</title>
    </head>
    <body>
        <h1>Como adicionar vídeos no seu site:</h1>
        <p><strong>Se liga nos limões!</strong></p>
        <video width="500px" poster="imagens/capa.png" controls loop>
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.ogv" type="video/ogg">
            <source src="midia/meu-video.webm" type="video/webm">
            <p>Ops! Ocorreu algum erro, seu navegador não suporta vídeos.</p>
        </video>

        <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Rsj_z43oNRk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <h1>Inserindo vídeos do Vímeo</h1>
        <iframe src="https://player.vimeo.com/video/278845039?h=db3f60482a&color=ffffff&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
